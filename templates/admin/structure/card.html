{% load i18n %}
{% load l10n %}


<div class="row justify-content-center {{ row_css_classes }}">
    <div class="col-12 ">
        <div class="card p-2">
            <div class="card-header bg-white border-bottom-0">
                <div class="row justify-content-md-end">
                    <div class="col align-bottom">
                        <h1 class="align-bottom my-0">{{ card_title }}</h1>
                    </div>
                </div>
            </div>
            <div class="card-body">
                
                <div 
                    hx-get="{{ card_body_url }}" 
                    hx-trigger="load, {{list_changed_event}} from:body" 
                    hx-target="this"
                    hx-swap="innerHTML"
                >

                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
